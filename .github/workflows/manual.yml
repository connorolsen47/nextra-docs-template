name: Generate Changelog Markdown

on:
  release:
    types: [published]

permissions:
  contents: write  # ✅ Allows pushing commits to the repository

jobs:
  create-changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # ✅ Ensure full commit history

      - name: Create and Switch to a Temporary Branch
        run: |
          git checkout -b temp-changelog-branch  # ✅ Create a temporary branch

      - name: Generate Markdown
        run: |
          RELEASE_TAG="${{ github.event.release.tag_name }}"
          RELEASE_NAME="${{ github.event.release.name }}"
          RELEASE_BODY="${{ github.event.release.body }}"
          RELEASE_DATE="${{ github.event.release.published_at }}"

          FILE_NAME="changelog/${RELEASE_TAG}.md"
          mkdir -p changelog  # ✅ Ensure folder exists
          echo "---" > $FILE_NAME
          echo "title: \"$RELEASE_NAME\"" >> $FILE_NAME
          echo "date: \"$RELEASE_DATE\"" >> $FILE_NAME
          echo "---" >> $FILE_NAME
          echo "" >> $FILE_NAME
          echo "$RELEASE_BODY" >> $FILE_NAME

          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          git add $FILE_NAME
          git commit -m "Add changelog for $RELEASE_TAG"

      - name: Merge Changes into Main and Push
        run: |
          git checkout main  # ✅ Switch back to the main branch
          git pull origin main  # ✅ Get the latest changes
          git merge --no-ff temp-changelog-branch  # ✅ Merge the temp branch
          git push origin main  # ✅ Push the updated changelog
