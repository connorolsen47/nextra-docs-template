name: Generate Changelog Markdown

on:
  release:
    types: [published]

permissions:
  contents: write  # âœ… Ensure the action can push changes

jobs:
  create-changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # âœ… Ensure full commit history
          ref: main  # âœ… Checkout the main branch

      - name: Generate Markdown
        run: |
          RELEASE_TAG="${{ github.event.release.tag_name }}"
          RELEASE_NAME="${{ github.event.release.name }}"
          RELEASE_BODY="${{ github.event.release.body }}"
          RELEASE_DATE="${{ github.event.release.published_at }}"

          FILE_NAME="changelog/${RELEASE_TAG}.md"
          echo "---" > $FILE_NAME
          echo "title: \"$RELEASE_NAME\"" >> $FILE_NAME
          echo "date: \"$RELEASE_DATE\"" >> $FILE_NAME
          echo "---" >> $FILE_NAME
          echo "" >> $FILE_NAME
          echo "$RELEASE_BODY" >> $FILE_NAME

          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          # ðŸ”¥ Explicitly switch to the main branch and set it as the tracking branch
          git checkout main || git checkout -b main  # âœ… Checkout main (create if missing)
          git pull origin main  # âœ… Ensure it's up-to-date
          git add $FILE_NAME
          git commit -m "Add changelog for $RELEASE_TAG"
          git push origin main  # âœ… Push explicitly to main branch
